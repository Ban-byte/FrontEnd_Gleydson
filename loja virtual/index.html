<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Funcionário</title>
</head>
<body>
  <h2>Cadastro de Funcionário</h2>

  <label>Nome: </label>
  <input type="text" id="nome"><br><br>

  <label>Endereço: </label>
  <input type="text" id="endereco"><br><br>

  <label>Sexo: </label>
  <select id="sexo">
    <option value="Masculino">Masculino</option>
    <option value="Feminino">Feminino</option>
    <option value="Outro">Outro</option>
  </select><br><br>

  <label>Cidade: </label>
  <input type="text" id="cidade"><br><br>

  <label>Estado: </label>
  <input type="text" id="estado"><br><br>

  <label>Idade: </label>
  <input type="number" id="idade"><br><br>

  <label>Salário Bruto: </label>
  <input type="number" id="salarioBruto" step="0.01"><br><br>

  <button onclick="calcularSalario()">Calcular Salário Líquido</button>

  <h3>Resultado:</h3>
  <p id="resultado"></p>

  <script>
    function calcularSalario() {
      // Lendo os dados
      let nome = document.getElementById("nome").value;
      let salarioBruto = parseFloat(document.getElementById("salarioBruto").value);

      // Verificação básica
      if (isNaN(salarioBruto)) {
        document.getElementById("resultado").innerHTML = "Por favor, insira um salário válido.";
        return;
      }

      // Cálculo dos descontos
      let desconto = salarioBruto * (0.02 + 0.05 + 0.10); // 2% + 5% + 10%
      let salarioLiquido = salarioBruto - desconto;

      // Exibindo o resultado
      document.getElementById("resultado").innerHTML =
        "<strong>Nome:</strong> " + nome + "<br>" +
        "<strong>Salário Bruto:</strong> R$ " + salarioBruto.toFixed(2) + "<br>" +
        "<strong>Total de Descontos:</strong> R$ " + desconto.toFixed(2) + "<br>" +
        "<strong>Salário Líquido:</strong> R$ " + salarioLiquido.toFixed(2);
    }
  </script>
</body>
</html>
